<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>To-Do List</title>
  </head>
  <body>
    <div class="todo-container">
      <h1>To-Do List</h1>

      <input type="text" id="taskInput" placeholder="Add a new task..." />
      <button id="addTaskBtn">Add</button>
      <div id="checkBoxContainer">
        <input type="checkbox" id="completeAll" />Mark Complete All
      </div>
      <ul id="taskList"></ul>
      <p>
        <span> Total task:<span id="totCount">0</span> </span>
        <span> Completed task:<span id="compCount">0</span> </span>
        <span> Not Completed task:<span id="notCompCount">0</span> </span>
      </p>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
